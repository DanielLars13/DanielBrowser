<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
        }

        .container {
            background: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        input {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
            margin-top: 10px;
        }

        button {
            background: #03A9F4;
            color: white;
            font-size: 1rem;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0288D1;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
        }

        /* Loading spinner styling */
        #loadingSpinner {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #03A9F4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Image styling */
        #headerImage {
            width: 80%; /* You can adjust the size */
            max-width: 600px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>DanielLarsonNYC13</h1>
    <!-- Image added here -->
<img id="headerImage" src="dlrrecords.png" alt="Your Image">

    <div class="container">
        <p>Enter the website URL you want to access:</p>
        <input type="text" id="urlInput" placeholder="https://example.com">
        <button onclick="openProxy()">Go</button>
        
        <!-- Loading Spinner -->
        <div id="loadingSpinner">
            <div class="spinner"></div>
        </div>
    </div>

    <footer>Powered by concentrated autism</footer>

    <script>
        function openProxy() {
            let url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                url = "https://" + url; // Ensure correct format
            }

            // Show the loading spinner when the button is clicked
            document.getElementById("loadingSpinner").style.display = "block";

            // Pass the URL as a query parameter to the Cloudflare Worker
            window.location.href = "https://wandering-brook-a82e.riley-berry2109.workers.dev/?url=" + encodeURIComponent(url);
        }
    </script>

</body>
</html>
