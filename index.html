<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Proxy Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4; /* Lighter background for a professional look */
            color: #333; /* Darker text for better readability */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #003366; /* School-like blue color */
            color: #ffffff;
            padding: 20px;
            font-size: 1.5rem;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .container {
            background: #ffffff; /* White background for main content */
            padding: 30px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin-bottom: 40px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF; /* A professional blue button */
            color: white;
            font-size: 1.1rem;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <header>
        <h1>Academic Proxy Tool</h1>
        <p>Access the resources you need for your academic work.</p>
    </header>

    <div class="container">
        <p>Enter the website URL you want to access:</p>
        <input type="text" id="urlInput" placeholder="Enter URL here (e.g., https://example.com)">
        <button onclick="openProxy()">Access</button>
    </div>

    <footer>
        <p>Powered by GitHub Pages & Cloudflare Workers. Designed for educational purposes.</p>
    </footer>

    <script>
        function openProxy() {
            let url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                url = "https://" + url; // Ensure URL is correctly formatted
            }
            // Redirect to the proxy with the given URL as a parameter
            window.location.href = "https://wandering-brook-a82e.riley-berry2109.workers.dev/?url=" + encodeURIComponent(url);
        }
    </script>

</body>
</html>
